        .video-container {

        .controls {

        .status {

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.warning {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        button {

            border: none;
            border-radius: 8px;

            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:disabled {

        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .btn-primary:hover:not(:disabled) {

        }
        
        .btn-secondary {
            background: #f5f5f5;

        }
        
        .btn-secondary:hover:not(:disabled) {

        }
        
        .info-panel {
            padding: 24px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .info-panel h3 {
            margin-bottom: 12px;

        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        
        .info-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .info-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .info-item value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç eKYC Face Detection - C·∫£i Ti·∫øn</h1>
            <p>H·ªá th·ªëng x√°c th·ª±c khu√¥n m·∫∑t v·ªõi ng∆∞·ª°ng nghi√™ng m·ªÅm h∆°n (¬±10-15¬∞)</p>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <div id="face-overlay-container"></div>
        </div>
        
        <div class="controls">
            <div id="status" class="status">
                Nh·∫•n "B·∫Øt ƒë·∫ßu" ƒë·ªÉ kh·ªüi ƒë·ªông camera
            </div>
            
            <div class="button-group">
                <button id="btn-start" class="btn-primary">üé• B·∫Øt ƒë·∫ßu</button>
                <button id="btn-retry" class="btn-secondary" style="display: none;">üîÑ Th·ª≠ l·∫°i</button>
                <button id="btn-report" class="btn-secondary" style="display: none;">üìù G·ª≠i b√°o c√°o</button>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>üìä Th√¥ng tin ph√°t hi·ªán</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>G√≥c nghi√™ng (Roll)</label>
                    <value id="info-roll">--¬∞</value>
                </div>
                <div class="info-item">
                    <label>G√≥c g·∫≠t ƒë·∫ßu (Pitch)</label>
                    <value id="info-pitch">--¬∞</value>
                </div>
                <div class="info-item">
                    <label>G√≥c quay ƒë·∫ßu (Yaw)</label>
                    <value id="info-yaw">--¬∞</value>
                </div>
                <div class="info-item">
                    <label>ƒê·ªô tin c·∫≠y</label>
                    <value id="info-confidence">--%</value>
                </div>
                <div class="info-item">
                    <label>S·ªë l·∫ßn th·ª≠</label>
                    <value id="info-attempts">0</value>
                </div>
                <div class="info-item">
                    <label>Tr·∫°ng th√°i</label>
                    <value id="info-status">Ch∆∞a b·∫Øt ƒë·∫ßu</value>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <!-- eKYC modules -->
    <script src="/lib/face-angle-utils.js"></script>
    <script src="/assets/js/ekyc-overlay.js"></script>
    
    <script>
        // Load config
        let ekycConfig = null;
        
        fetch('/lib/ekyc-config.json')
            .then(res => res.json())
            .then(config => {
                ekycConfig = config.ekyc;
                console.log('[Demo] Config loaded:', ekycConfig);
            })
            .catch(err => {
                console.error('[Demo] Failed to load config:', err);
            });
        
        // Elements
        const video = document.getElementById('video');
        const statusEl = document.getElementById('status');
        const btnStart = document.getElementById('btn-start');
        const btnRetry = document.getElementById('btn-retry');
        const btnReport = document.getElementById('btn-report');
        
        const infoRoll = document.getElementById('info-roll');
        const infoPitch = document.getElementById('info-pitch');
        const infoYaw = document.getElementById('info-yaw');
        const infoConfidence = document.getElementById('info-confidence');
        const infoAttempts = document.getElementById('info-attempts');
        const infoStatus = document.getElementById('info-status');
        
        // State
        let stream = null;
        let overlay = null;
        let rollSmoother = null;
        let detectionActive = false;
        let attemptCount = 0;
        let lastDetectionData = null;
        
        // Event listeners
        btnStart.addEventListener('click', startDetection);
        btnRetry.addEventListener('click', () => location.reload());
        btnReport.addEventListener('click', submitErrorReport);
        
        // Load face-api models
        async function loadModels() {
            const MODEL_URL = '/models';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
            ]);
            console.log('[Demo] Models loaded');
        }
        
        // Start detection
        async function startDetection() {
            try {
                btnStart.disabled = true;
                statusEl.textContent = 'ƒêang kh·ªüi ƒë·ªông camera...';
                statusEl.className = 'status';
                
                // Load models
                await loadModels();
                
                // Start camera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
                
                await video.play();
                
                // Initialize overlay
                if (window.EKYCOverlay && ekycConfig) {
                    overlay = new window.EKYCOverlay('face-overlay-container', ekycConfig.face_detection);
                    overlay.setCanvasSize(video.videoWidth, video.videoHeight);
                }
                
                // Initialize smoother
                if (window.FaceAngleUtils) {
                    rollSmoother = new window.FaceAngleUtils.RollSmoother(5);
                }
                
                // Start detection
                detectionActive = true;
                attemptCount = 0;
                runDetectionLoop();
                
                statusEl.textContent = 'Camera ƒë√£ s·∫µn s√†ng. ƒêang ph√°t hi·ªán khu√¥n m·∫∑t...';
                statusEl.className = 'status success';
                
            } catch (error) {
                console.error('[Demo] Error:', error);
                statusEl.textContent = `‚ùå L·ªói: ${error.message}`;
                statusEl.className = 'status error';
                btnStart.disabled = false;
            }
        }
        
        // Detection loop
        async function runDetectionLoop() {
            if (!detectionActive) return;
            
            try {
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();
                
                if (detection) {
                    processDetection(detection);
                } else {
                    handleNoFace();
                }
                
            } catch (error) {
                console.error('[Demo] Detection error:', error);
            }
            
            setTimeout(() => runDetectionLoop(), 300);
        }
        
        // Process detection
        function processDetection(detection) {
            const config = ekycConfig?.face_detection || {
                roll_soft_threshold: 10,
                roll_hard_threshold: 15,
                pitch_threshold: 20,
                yaw_threshold: 20,
                confidence_threshold: 0.7
            };
            
            const landmarks = detection.landmarks;
            const confidence = detection.detection._score;
            
            // Compute angles
            const leftEye = landmarks.getLeftEye()[0];
            const rightEye = landmarks.getRightEye()[0];
            
            const rawRoll = window.FaceAngleUtils.computeRollDegrees(leftEye, rightEye);
            const roll = rollSmoother ? rollSmoother.push(rawRoll) : rawRoll;
            const pitch = window.FaceAngleUtils.computePitchDegrees(landmarks);
            const yaw = window.FaceAngleUtils.computeYawDegrees(landmarks);
            
            // Update overlay
            if (overlay) {
                overlay.updateTiltMeter(roll);
                overlay.updateAngleIndicators(roll, pitch, yaw);
                overlay.drawFaceBox(detection);
            }
            
            // Validate
            const validation = window.FaceAngleUtils.validateFacePose(roll, pitch, yaw, confidence, config);
            
            // Update UI
            updateInfo(roll, pitch, yaw, confidence, validation.passed);
            
            if (validation.passed) {
                statusEl.textContent = '‚úÖ R·∫•t t·ªët! Khu√¥n m·∫∑t ƒë·∫°t y√™u c·∫ßu.';
                statusEl.className = 'status success';
                infoStatus.textContent = 'ƒê·∫°t y√™u c·∫ßu';
                
                if (overlay) {
                    const message = window.FaceAngleUtils.getTiltGuidanceMessage(roll, pitch, yaw, config);
                    overlay.updateHint(message, 'success');
                }
            } else {
                const message = window.FaceAngleUtils.getTiltGuidanceMessage(roll, pitch, yaw, config);
                statusEl.textContent = message;
                statusEl.className = 'status warning';
                infoStatus.textContent = validation.reason;
                
                if (overlay) {
                    overlay.updateHint(message, 'warning');
                }
            }
            
            // Save last detection for error report
            lastDetectionData = { roll, pitch, yaw, confidence, validation };
        }
        
        // Handle no face
        function handleNoFace() {
            if (overlay) {
                overlay.clearCanvas();
                overlay.updateHint('ƒêang t√¨m khu√¥n m·∫∑t...', 'info');
            }
            
            statusEl.textContent = 'ƒê∆∞a khu√¥n m·∫∑t v√†o trong khung';
            statusEl.className = 'status';
            infoStatus.textContent = 'Kh√¥ng ph√°t hi·ªán';
        }
        
        // Update info panel
        function updateInfo(roll, pitch, yaw, confidence, passed) {
            infoRoll.textContent = `${roll.toFixed(1)}¬∞`;
            infoPitch.textContent = `${pitch.toFixed(1)}¬∞`;
            infoYaw.textContent = `${yaw.toFixed(1)}¬∞`;
            infoConfidence.textContent = `${(confidence * 100).toFixed(1)}%`;
            
            if (!passed) {
                attemptCount++;
                infoAttempts.textContent = attemptCount;
                
                // Show report button after 3 attempts
                if (attemptCount >= 3) {
                    btnReport.style.display = 'inline-block';
                }
            }
            
            btnRetry.style.display = 'inline-block';
        }
        
        // Submit error report
        async function submitErrorReport() {
            if (!lastDetectionData) return;
            
            const consent = confirm('B·∫°n c√≥ mu·ªën g·ª≠i ·∫£nh v√† th√¥ng tin ƒë·ªÉ ch√∫ng t√¥i c·∫£i thi·ªán h·ªá th·ªëng kh√¥ng?');
            
            try {
                // Capture current frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imageBase64 = consent ? canvas.toDataURL('image/jpeg', 0.7) : null;
                
                const response = await fetch('/api/ekyc/error-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: 'demo_' + Date.now(),
                        timestamp: new Date().toISOString(),
                        roll: lastDetectionData.roll,
                        pitch: lastDetectionData.pitch,
                        yaw: lastDetectionData.yaw,
                        confidence: lastDetectionData.confidence,
                        message: lastDetectionData.validation.reason,
                        imageBase64: imageBase64,
                        deviceInfo: {
                            userAgent: navigator.userAgent,
                            screenWidth: window.screen.width,
                            screenHeight: window.screen.height
                        },
                        attemptCount: attemptCount,
                        userConsent: consent
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ C·∫£m ∆°n b·∫°n ƒë√£ g·ª≠i b√°o c√°o!\nM√£ b√°o c√°o: ' + result.reportId);
                    btnReport.disabled = true;
                } else {
                    alert('‚ùå Kh√¥ng th·ªÉ g·ª≠i b√°o c√°o. Vui l√≤ng th·ª≠ l·∫°i.');
                }
                
            } catch (error) {
                console.error('[Demo] Report error:', error);
                alert('‚ùå L·ªói khi g·ª≠i b√°o c√°o: ' + error.message);
            }
        }
    </script>
</body>
</html>
